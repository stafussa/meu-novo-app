<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de produtos</title>
    

    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>Tela de Cadastro</h1>
    <img src="../imagen/image2.png" />



     <!-- formulario -->
     <form id="lidarComFormulario">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Digite o nome" />

        <label for="quantidade">Quantidade</label>
        <input id="quantidade" type="number" name="quantidade" placeholder="Digite a quantidade" />

        <label for="codigo_produto">codigo do produto</label>
        <input id="codigo_produto" type="text" name="codigo_produto" placeholder="Digite o codigo do produto" />

        <label for="marca">Marca</label>
        <input id="marca" type="text" name="marca" placeholder="Digite a marca" />

        <button type="submit">Cadastrar</button>


        <button><a href='index.html'>voltar para lista</a></button>


        <script src="./script-adicionar-produto.js"></script>
</body>
</html>
